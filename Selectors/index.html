<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Universal Selector</h1>
    <span>Apply a universal selector.</span>

    <h1>Class Selector</h1>
    <span class="class-selector">Apply a class selector.</span>

    <h1>ID Selector</h1>
    <span id="id-selector"> Apply an ID selector. </span>

    <h1>Element Selector</h1>
    <element>Apply an element selector.</element>

    <h1>Combined Selector</h1>
    <element class="class-selector" id="id1"
      >Apply a combined selector.</element
    >
  </body>
</html>
